<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-header">
            <h1>User Dashboard</h1>
            <a href="#" class="logout">
                <img src="Logout.png" alt="Logout Icon"> LOGOUT
            </a>
        </div>
        <div class="grid-container">
            <div class="card">
                <img src="LeaveRequest.png" alt="Leave Request">
                <p>Leave Request</p>
            </div>
            <div class="card">
                <img src="LeaveRequestDetails.png" alt="Leave Request Details">
                <p>Leave Request Details</p>
            </div>
            <div class="card">
                <img src="LeaveApproval.png" alt="Leave Approval">
                <p>Leave Approval</p>
            </div>
            <div class="card">
                <img src="AttendanceRegulation.png" alt="Attendance Regularization">
                <p>Attendance Regularization</p>
            </div>
            <div class="card">
                <img src="RegularizationApproval.png" alt="Regularization Approval">
                <p>Regularization Approval</p>
            </div>
            <div class="card">
                <img src="RegularizationListing.png" alt="Regularization Listing">
                <p>Regularization Listing</p>
            </div>
        </div>
        <a href="#" class="device-lock">
            <img src="Lock.png" alt="Device Lock"> DEVICE LOCK
        </a>
        <div class="bottom-menu">
            <div class="menu-item">
                <img src="Home.png" alt="Home">
            </div>
            <div class="menu-item active">
                <img src="DashBoard.png" alt="DashBoard"> DASHBOARD
            </div>
            <div class="menu-item">
                <img src="Calender.png" alt="Calendar">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
