<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>User Dashboard</h1>
            <button class="logout-btn">
                <img src="Logout.png" alt="Logout Icon" class="icon">
                LOGOUT
            </button>
        </header>

        <!-- Grid -->
        <div class="grid">
            <!-- Leave Request -->
            <button class="card">
                <div class="icon-circle">
                    <img src="LeaveRequest.png" alt="Leave Request Icon" class="card-icon">
                </div>
                <p>Leave Request</p>
            </button>

            <!-- Leave Request Details -->
            <button class="card">
                <div class="icon-circle">
                    <img src="LeaveRequestDetails.png" alt="Leave Details Icon" class="card-icon">
                </div>
                <p>Leave Request Details</p>
            </button>

            <!-- Leave Approval -->
            <button class="card">
                <div class="icon-circle">
                    <img src="LeaveApproval.png" alt="Leave Approval Icon" class="card-icon">
                </div>
                <p>Leave Approval</p>
            </button>

            <!-- Attendance Regularization -->
            <button class="card">
                <div class="icon-circle">
                    <img src="AttendanceRegulation.png" alt="Attendance Icon" class="card-icon">
                </div>
                <p>Attendance Regularization</p>
            </button>

            <!-- Regularization Approval -->
            <button class="card">
                <div class="icon-circle">
                    <img src="RegularizationApproval.png" alt="Regularization Approval Icon" class="card-icon">
                </div>
                <p>Regularization Approval</p>
            </button>

            <!-- Regularization Listing -->
            <button class="card">
                <div class="icon-circle">
                    <img src="RegularizationListing.png" alt="Regularization List Icon" class="card-icon">
                </div>
                <p>Regularization Listing</p>
            </button>
        </div>

        <!-- Device Lock -->
        <div class="device-lock">
            <button class="device-lock-btn">
                <img src="Lock.png" alt="Lock Icon" class="icon">
                DEVICE LOCK
            </button>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="nav-container">
                <button class="nav-btn">
                    <img src="Home.png" alt="Home Icon" class="nav-icon">
                </button>
                <button class="nav-btn active">
                    <img src="DashBoard.png" alt="Dashboard Icon" class="nav-icon">
                    DASHBOARD
                </button>
                <button class="nav-btn">
                    <img src="Calender.png" alt="Calendar Icon" class="nav-icon">
                </button>
            </div>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
